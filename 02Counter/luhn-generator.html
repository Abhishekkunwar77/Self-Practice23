<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Luhn Number Generator</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
        background-color: #f4f4f4;
      }

      h1 {
        color: #333;
      }

      input,
      button {
        font-size: 16px;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #output {
        margin-top: 20px;
        font-size: 18px;
        color: green;
      }
    </style>
  </head>
  <body>
    <h1>ðŸ§® Luhn Number Generator</h1>
    <label for="length">Length (13â€“19):</label>
    <input type="number" id="length" min="13" max="19" value="16" />
    <button onclick="generateLuhn()">Generate</button>
    <div id="output"></div>

    <script>
      function generateLuhn() {
        const len = parseInt(document.getElementById("length").value);
        if (isNaN(len) || len < 13 || len > 19) {
          document.getElementById("output").innerText =
            "Please enter a valid length (13â€“19)";
          return;
        }

        let base = [];
        for (let i = 0; i < len - 1; i++) {
          base.push(Math.floor(Math.random() * 10));
        }

        let reversed = base.slice().reverse();
        for (let i = 0; i < reversed.length; i += 2) {
          reversed[i] *= 2;
          if (reversed[i] > 9) reversed[i] -= 9;
        }

        let sum = reversed.reduce((a, b) => a + b, 0);
        let checkDigit = (10 - (sum % 10)) % 10;
        base.push(checkDigit);

        document.getElementById(
          "output"
        ).innerText = `âœ… Valid Luhn Number: ${base.join("")}`;
      }
    </script>
  </body>
</html>
