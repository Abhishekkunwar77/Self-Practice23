<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favorite Music</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li class="brand">
                <img src="logo.png" alt="Spotify Logo"> Spotify
            </li>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>

    <!-- Song List Container -->
    <div class="container">
        <div class="songList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <!-- Dynamically generate the song items -->
                <div class="songItem">
                    <img src="covers/1.jpg" alt="Cover">
                    <span class="songName">Warriyo - Mortals [NCS Release]</span>
                    <span class="songlistplay">
                        <span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <!-- Add more song items here -->
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <!-- Bottom Music Controls -->
    <div class="bottom">
        <input type="range" id="myProgressBar" min="0" max="100" value="0">
        <div class="controls">
            <i class="fas fa-step-backward" id="previous"></i>
            <i class="far fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" alt="Playing" id="gif">
            <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
