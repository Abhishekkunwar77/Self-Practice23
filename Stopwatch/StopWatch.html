    <title>STOPWATCH</title>
    <link rel="stylesheet" href="./Stopwatch.css">
</head>
<body>
    <!-- division tag bhitra align grna ko laagi  -->
    <div class="box">
        <h2 class="heading">Stopwatch</h2>
        <!-- suru ma sabbai timer 0 hunxa tesko laagi -->
        <h1 id="stopwatch">00 : 00 : 00</h1>
        <!-- start button ko code -->
        <button onclick="start()" style="background-color:green;">Start</button>
        <!-- stop button ko laagi -->
        <button onclick="stop()" style="background-color:crimson;">Stop</button>
         <!-- reset grna lai button -->
        <button onclick="reset()" style="background-color:#adb5bd;">Reset</button>
    </div>
    <!-- java script haleko  -->
