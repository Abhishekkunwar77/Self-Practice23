<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" placeholder="enter your name"></td>

            </tr>
            <tr>
                <td>Password: </td>
                <td> <input type="password" placeholder="enter password"></td>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td> <input type="email" placeholder="enter email"></td>
                </td>
            </tr>
            <tr>
                <td>Phone: </td>
                </td>
                <td> <input type="Number" placeholder="enter contact number"></td>
                </td>
            </tr>
            <tr>
                <td>Gender: </td>
                </td>
                <td>
                    <input type="radio" name="Gender"> Male
                    <input type="radio" name="Gender"> Female
                </td>
                </td>
            </tr>
            <tr>
                <td>Course: </td>
                </td>
                <td>
                    <input type="checkbox" value="HTML">HTML
                    <input type="checkbox" value="JAVA">JAVA
                    <input type="checkbox" value="CSS">CSS
                    <input type="checkbox" value="PYTHON">PYTHON
                    <input type="checkbox" value="C++">C++
                </td>
                </td>
            </tr>
            <tr>
                <td>City:

                <td> <select name="City" id="City">
                        <option value="Nepalgunj"> Nepalgunj</option>
                        <option value="Kathmandu"> Kathmandu</option>
                        <option value="Khaptad"> Khaptad</option>
                        <option value="Kanchanpur"> Kanchanpur</option>
                    </select>
                </td>
                </td>
            </tr>

            <tr>
                <td>Upload Profile Image</td>
                <td>
                    <input type="file" name="file" id="file">
                </td>

            </tr>
            <tr><td >
                <input type="submit" value="submit">
                <input type="reset" value="reset" >
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
